<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>[M02S03] Ex.04 – Cálculo de Frete</title>
    <style>
      body { font-family: system-ui; max-width: 640px; margin: 40px auto; padding: 0 16px; }
      label, input, button { font-size: 1rem; }
      input, button { padding: .6rem; margin: .35rem 0; }
      #saida { margin-top: 12px; padding: 12px; background: #f5f5f5; border-radius: 8px; }
    </style>
  </head>
  <body>
    <h1>[M02S03] Ex.: 04 – Cálculo de Frete</h1>
    <p>Informe a <strong>região</strong> e o <strong>peso do produto</strong> para calcular o frete.</p>

    <form id="form-frete">
      <label for="regiao">Região:</label><br />
      <input id="regiao" type="text" placeholder="Ex: Norte, Sudeste..." required /><br />

      <label for="peso">Peso (kg):</label><br />
      <input id="peso" type="number" step="0.01" placeholder="Ex: 10" required /><br />

      <button type="submit">Calcular Frete</button>
    </form>

    <h3>Resultado</h3>
    <div id="saida"></div>

    <script src="script.js"></script>
  </body>
</html>
